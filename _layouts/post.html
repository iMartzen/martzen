---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %-d, %Y" }}
            </time>
            {% if page.author %} â€¢ {{ page.author }}{% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    {% if page.tags %}
    <div class="post-tags">
        <strong>Tags:</strong>
        {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>

<style>
    .post-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #eff0f1;
    }

    .post-meta {
        color: #606c71;
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }

    .post-content {
        line-height: 1.8;
        margin-top: 2rem;
    }

    .post-tags {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #eff0f1;
    }

    .tag {
        display: inline-block;
        background-color: #eff0f1;
        padding: 0.3rem 0.6rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 3px;
        font-size: 0.85rem;
    }
</style>

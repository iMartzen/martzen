# Site settings
title: iMartzen
description: My personal blog and website
url: "https://martzen.nl"
baseurl: ""

# Author information
author:
  name: Martzen
  email: 

# Build settings
remote_theme: pages-themes/cayman@v0.2.0
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Martzen"

# Obsidian compatibility
exclude:
  - .obsidian/
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .vscode/
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Kramdown settings (better Obsidian compatibility)
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
